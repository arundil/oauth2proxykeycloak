<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Correcto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            color: #4caf50;
        }
        .icon {
            font-size: 4em;
            color: #4caf50;
        }
    </style>
</head>

    <div class="container">
        <div class="icon">✔️</div>
        <div class="message">¡Login correcto!</div>
    </div>
